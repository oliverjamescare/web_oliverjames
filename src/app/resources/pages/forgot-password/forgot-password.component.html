<app-popup [title]="'Forgot password'" [id]="'forgot_password'">
    <div class="row">
        <div class="col-12">

            <form #form="ngForm" (ngSubmit)="onForgotPassword(form)" *ngIf="!sent">
                <p class="modal-description">Enter your email address and we will send you an email so you can reset your password</p>

                <span class="invalid-feedback">{{ error }}</span>
                <div class="form group">
                    <input type="email" placeholder="Email" ngModel name="email" class="form-control" required>
                </div>

                <div class="buttons-container">
                    <button type="button" type="submit" class="btn btn-success" [disabled]="inProgress || !form.valid">Confirm</button>
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
                </div>
            </form>

            <!-- after sent -->
            <p *ngIf="sent" class="modal-description">
                A password reset email has been sent. This may take 5 minutes to arrive. Remember to check your spam.
            </p>
            <button *ngIf="sent" type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
    </div>
</app-popup>
