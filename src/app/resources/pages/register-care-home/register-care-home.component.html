<div class="row">
    <div class="col-8 offset-2">
        <h4>Good news, we have carers available in your area</h4>
        <p>Register below to gain access (it takes 1 minute), or if you already have an account login</p>
        <form>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone number">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your name">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your postcode" id="postcode" name="postcode">
                        <span class="invalid-feedback"></span>
                        <span (click)="toggleAddress()" class="address-toggler">Enter address manually</span>
                        <input type="text" class="address-preview" id="address" name="address" readonly disabled>
                    </div>
                </div>
            </div>
            <div class="row" [ngClass]="{'d-none': !addressVisible }">
                <div class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Company" id="company" name="company">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address line 1" id="line_one" name="line_one">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address line 2" id="line_two" name="line_two">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Town / City" id="city" name="city">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Care Service Name">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm password">
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Type of home</option>
                            <option value="Residential">Residential</option>
                            <option value="Nursing">Nursing</option>
                            <option value="Learning disability">Learning disability</option>
                            <option value="Supported living">Supported living</option>
                        </select>
                        <span class="invalid-feedback"></span>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>
