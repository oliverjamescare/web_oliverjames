<div class="row">
    <div class="col-sm">
        <h2>Add job</h2>
        <button routerLink="/admin/jobs" class="btn-success right btn-nav">Back</button>
    </div>
</div>
<br><br>

<div class="row">
    <div [formGroup]="form" class="col-sm-4">
        <div class="form-group">
            <label>Care home</label>
            <div class="input" (clickOutside)="onClickOutside()">
                <input [formControl]="searchTerm" type="text" class="form-control margin-bottom10" placeholder="Search">
                <div class="suggestions text-left" *ngIf="searchResult.length > 0">
                    <ul>
                        <li *ngFor="let carer of searchResult" (click)="onSelect(carer)">
                            {{carer.carer.first_name}} {{ carer.carer.surname }}
                        </li>
                    </ul>
                </div>
            </div>
            <p *ngIf="carersNotFoundMessage" class="not-found">No results found</p>
        </div>

        <div class="form-group">
            <label>Start date</label>
            <input type="text" class="form-control" placeholder="yyyy-mm-dd"
                   formControlName="startDate"
                   id="startDate"
                   [ngClass]="formUtils.handleValidationStateClass(form, 'startDate')">
            <span class="invalid-feedback">{{ formUtils.handleValidationErrorMessage(form, 'startDate', messages) }} </span>
        </div>
    </div>
</div>
