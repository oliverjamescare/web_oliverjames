<app-cms-popup [title]="title" [id]="type + '_id'" [showLogo]="false">
    <p class="modal-description">
        Do you want to cancel this job with charges applied?
    </p>
    <div class="buttons-container">
        <button type="button" class="btn btn-success" (click)="onCancelJob('NO')" [disabled]="inProgress">Yes</button>
        <button type="button" class="btn btn-success" (click)="onCancelJob('YES')" [disabled]="inProgress">No</button>
    </div>
    <div class="text-center">
        <span class="invalid-feedback">{{ error }}</span>
    </div>
</app-cms-popup>
