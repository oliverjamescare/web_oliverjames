<app-popup [title]="'Upload identity document'" [id]="'identity_modal_id'" [showLogo]="false">
    <div class="row">
        <div class="col-12">
            <span class="invalid-feedback">{{ error }}</span>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div>
                    <label>Upload identity document</label>
                    <input type="text" class="form-control" class="d-none" formControlName="identity_document">
                    <input type="file" (change)="onFileChange($event)" #fileInput>
                    <span class="invalid-feedback"> {{ formUtils.handleValidationErrorMessage(form, 'identity_document', messages) }} </span>
                </div>
                <br>
                <div class="buttons-container">
                    <button type="submit" class="btn btn-success" [disabled]="!form.valid || inProgress">
                        Upload <span *ngIf="inProgress"><i class="fa fa-spinner fa-spin"></i></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</app-popup>
