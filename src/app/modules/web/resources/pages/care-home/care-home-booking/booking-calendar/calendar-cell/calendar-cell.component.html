<app-calendar-day
        *ngIf="cellData.templateType === 'day'"
        [day]="cellData.dayData.day"
        [jobs]="cellData.dayData.jobs"
        [direction]="cellData.dayData.direction"
></app-calendar-day>
<app-month-label
        *ngIf="cellData.templateType === 'label'"
        [month]="cellData.month"
        [showInstruction]="cellData.showInstruction"
></app-month-label>
