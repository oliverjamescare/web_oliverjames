<div class="calendar-popup" [ngClass]="{'to-left': direction === 'left', 'to-right': direction === 'right'}">
    <div class="header text text-center">
        <span>Booked jobs</span>
        <span (click)="onClosePopup(); $event.stopPropagation()" class="exit">X</span>
    </div>
    <div class="popup-content">
        <ul class="books-list">
            <li *ngFor="let job of allJobs; let i = index" (click)="onGoToEdit()">{{ i + 1 }}. {{ job.start | hourPipe }}-{{ job.end | hourPipe }}, {{ job.role }} </li>
        </ul>
        <br>
        <button (click)="onOpenAddPopup(); $event.stopPropagation()" type="button" class="btn btn-success btn-popup">Book another job</button>
    </div>
</div>
