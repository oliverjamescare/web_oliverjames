<app-popup [title]="title" [id]="type + '_id'" [showLogo]="false">
    <div class="row">
        <div class="col-12">
            <form novalidate (ngSubmit)="onCardDetailsSave()" [formGroup]="stripeTest">
                <div class="form group text-center">
                    <span
                            *ngIf="apiError"
                            class="invalid-feedback left"
                    >{{ apiError }}</span>
                    <span
                            *ngIf="apiError"
                            class="invalid-feedback left"
                    >{{ formError }}</span>
                </div>
                <label class="left">Full Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="">
                <br>
                <label class="left">Card details</label>
                <div id="card-element" class="field form-control card-field" #card></div>
                <br>
                <button type="submit" class="btn btn-success">
                    Submit <span *ngIf="buttonLoading"><i class="fa fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>
</app-popup>
